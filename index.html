<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isbn reader</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@undecaf/zbar-wasm@0.9.15/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@undecaf/barcode-detector-polyfill@0.9.20/dist/index.js"></script>
  <link rel="manifest" href="manifest.json">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="index.js"></script>

    <div class="container">
      <div class="token-section">
        <span>Api Token:</span>
        <input type="text" id="token" class="input-field"/>
      </div>

      <video id="video" autoplay></video>

      <div class="form-section">
        <div class="step">
          <input type="text" id="barcode" class="input-field" placeholder="Scan barcode..." />
          <button type="button" id="search" class="btn" onclick="searchBook();">Search</button>
        </div>

        <div class="step">
          <input type="text" id="title" class="input-field" placeholder="Title" />
          <button type="button" id="save" class="btn" onclick="pushBook();">Save</button>
        </div>
      </div>
    </div>
</body>
</html>
